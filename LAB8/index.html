<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Game: Who Wins?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 id="title">User vs Computer</h2>

  <div class="scoreboard">
    <div>
      <h3 id="userName">User</h3>
      <div id="userScore" class="score">0</div>
    </div>

    <div>
      <button id="generate">Generate</button>
    </div>

    <div>
      <h3>Computer</h3>
      <div id="computerScore" class="score">0</div>
    </div>
  </div>

  <div class="numbers">
    <div id="userNumber" class="number">-</div>
    <div id="computerNumber" class="number">-</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
