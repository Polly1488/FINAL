<!doctype html> 
<!-- Визначає тип документа. Це стандартне оголошення для HTML5. 
     Допомагає браузеру правильно інтерпретувати сторінку. -->

<html lang="uk">
<!-- Відкриття головного тегу <html>, який містить увесь HTML-документ. 
     Атрибут lang="uk" вказує, що мова сторінки — українська. -->

<head>
  <!-- Блок <head> містить службову інформацію (метадані), 
       що не відображається безпосередньо на сторінці. -->

  <meta charset="utf-8" />
  <!-- Вказує, що кодування символів на сторінці — UTF-8. 
       Це потрібно, щоб правильно відображалися українські літери. -->

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Цей мета-тег потрібен для адаптивності сторінки на різних пристроях.
       width=device-width — ширина сторінки дорівнює ширині екрана пристрою.
       initial-scale=1 — встановлює початковий масштаб 100%. -->

  <title>Магічна куля</title>
  <!-- Тег <title> визначає заголовок сторінки, який відображається у вкладці браузера. -->

  <link rel="stylesheet" href="style.css" />
  <!-- Підключає зовнішній CSS-файл (style.css), 
       у якому зберігається стилізація сторінки — кольори, розмітка, анімації тощо. -->
</head>

<body>
  <!-- Основна частина документа, яка містить увесь видимий користувачу вміст. -->

  <script src="script.js"></script>
  <!-- Підключає зовнішній JavaScript-файл (script.js), 
       який додає інтерактивність — реакції на кліки, анімації, зміни тексту тощо. -->
</body>

</html>
<!-- Закриває головний тег <html>. Кінець документа. -->
